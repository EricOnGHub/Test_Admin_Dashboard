<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa 0%, #ede7f6 100%);
            color: #222;
        }
        .sidebar {
            width: 210px;
            background: linear-gradient(135deg, #009688 0%, #7c4dff 100%);
            height: 100vh;
            float: left;
            padding: 32px 0;
            box-sizing: border-box;
            box-shadow: 2px 0 12px rgba(60,0,80,0.08);
        }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li {
            margin: 28px 0 0 32px;
            font-weight: bold;
            color: #fff;
            font-size: 1.1em;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }
        .sidebar li[style] { color: #b2dfdb !important; font-weight: 400; }
        .main {
            margin-left: 210px;
            padding: 40px 48px;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-btn {
            padding: 10px 22px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #7c4dff 0%, #009688 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(124,77,255,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .logout-btn:hover {
            background: linear-gradient(90deg, #009688 0%, #7c4dff 100%);
            box-shadow: 0 4px 16px rgba(124,77,255,0.16);
        }
        .search-row {
            margin: 36px 0 24px 0;
            display: flex;
            gap: 16px;
        }
        .search-row input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1.5px solid #b39ddb;
            background: #f3f4fa;
            font-size: 1em;
        }
        .search-row button {
            padding: 12px 28px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #009688 0%, #7c4dff 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,150,136,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .search-row button:hover {
            background: linear-gradient(90deg, #7c4dff 0%, #009688 100%);
            box-shadow: 0 4px 16px rgba(0,150,136,0.16);
        }
        .stats {
            display: flex;
            gap: 32px;
            margin-bottom: 36px;
        }
        .stat-box {
            flex: 1;
            background: #fff;
            border: none;
            border-radius: 18px;
            padding: 32px 0 28px 0;
            text-align: center;
            box-shadow: 0 2px 14px rgba(124,77,255,0.10);
            transition: box-shadow 0.2s;
        }
        .stat-box:hover {
            box-shadow: 0 6px 24px rgba(0,150,136,0.13);
        }
        .stat-box h2 {
            margin: 0 0 10px 0;
            font-size: 1.18em;
            color: #009688;
            letter-spacing: 0.5px;
        }
        .stat-box .stat-value {
            font-size: 2.7em;
            font-weight: bold;
            color: #7c4dff;
            letter-spacing: 1px;
        }
        .user-list {
            margin-top: 32px;
        }
        .user-list h2 {
            color: #009688;
            margin-bottom: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,150,136,0.08);
        }
        th, td {
            padding: 14px 18px;
            border-bottom: 1px solid #eee;
            text-align: left;
            font-size: 1em;
        }
        th {
            background: #ede7f6;
            color: #7c4dff;
        }
        tr:last-child td { border-bottom: none; }
        a {
            color: #009688;
            text-decoration: underline;
            font-weight: 500;
            transition: color 0.15s;
        }
        a:hover {
            color: #7c4dff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li>Dashboard</li>
            <li style="font-weight:normal;">Users</li>
        </ul>
    </div>
    <div class="main">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn">Logout</button>
        </div>
        <div class="search-row">
            <input type="text" placeholder="Search users..." disabled>
            <button disabled>Add User</button>
        </div>
        <div class="stats">
            <div class="stat-box">
                <h2>Total Users</h2>
                <div class="stat-value">{{ total_users }}</div>
            </div>
            <div class="stat-box">
                <h2>Active Users</h2>
                <div class="stat-value">{{ active_users }}</div>
            </div>
        </div>
        <div class="user-list">
            <h2>User List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Calendar</th>
                        <th>Schedule</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td><a href="#">View</a></td>
                        <td><a href="#">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
